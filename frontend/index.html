<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BondhonOS Core</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .card {
      background: #020617;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .label {
      color: #94a3b8;
      font-size: 14px;
    }
    .value {
      font-size: 22px;
      margin-top: 6px;
    }
    .locked {
      color: #38bdf8;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<header>
  BondhonOS Core
</header>

<div class="card">
  <div class="label">Your Earnings</div>
  <div class="value">$XX</div>
  <div class="locked">Monitoring in progress</div>
</div>

<div class="card">
  <div class="label">Account Status</div>
  <div class="value">Active</div>
</div>

</body>
</html>
