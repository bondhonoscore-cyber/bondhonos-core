<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BondhonOS Core Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #0f172a; color: #e5e7eb; font-family: Arial; margin:0;}
    header { background:#020617; padding:16px; text-align:center; font-size:20px; font-weight:bold; }
    .container { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; }
    .card { background:#020617; margin:10px; padding:20px; border-radius:10px; width:220px; box-shadow:0 0 10px #00000050;}
    .label { color:#94a3b8; font-size:14px; }
    .value { font-size:22px; margin-top:6px; }
    .locked { color:#38bdf8; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>

<header>BondhonOS Core Dashboard</header>

<div class="container">
  <div class="card">
    <div class="label">Your Earnings</div>
    <div class="value" id="user-earning">$XX</div>
    <div class="locked">Monitoring in progress</div>
  </div>

  <div class="card">
    <div class="label">Tasks Completed</div>
    <div class="value" id="tasks-completed">0 / 0</div>
  </div>

  <div class="card">
    <div class="label">Account Status</div>
    <div class="value" id="account-status">Active</div>
  </div>

  <div class="card">
    <div class="label">Upcoming Tasks</div>
    <div class="value" id="upcoming-tasks">0</div>
  </div>
</div>

<script>
  // Step 6 – Month-4 Controlled Unlock simulation
  // Replace these with real backend API values
  const month4Unlocked = true; // Soft Launch → Month-4
  const realEarning = 120;     // Example real earnings

  if(month4Unlocked){
    document.getElementById('user-earning').innerText = `$${realEarning}`;
    document.getElementById('tasks-completed').innerText = `3 / 10`; // Example
    document.getElementById('upcoming-tasks').innerText = `2`;        // Example
  }
</script
