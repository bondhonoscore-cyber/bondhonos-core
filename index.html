<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BondhonOS Core Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>BondhonOS Core Dashboard</header>
<div class="card">
  <div class="label">Your Earnings</div>
  <div class="value" id="user-earning">$0</div>

  <button onclick="addEarning()" style="
    margin-top:10px;
    padding:8px;
    width:100%;
    border:none;
    border-radius:6px;
    background:#38bdf8;
    font-weight:bold;
  ">
    + Add $10
  </button>
</div>

  <div class="card">
    <div class="label">Tasks Completed</div>
    <div class="value" id="tasks-completed">0 / 0</div>
  </div>

  <div class="card">
    <div class="label">Account Status</div>
    <div class="value" id="account-status">Active</div>
  </div>

  <div class="card">
    <div class="label">Upcoming Tasks</div>
    <div class="value" id="upcoming-tasks">0</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
<div style="text-align:center; margin:20px;">
  <button onclick="updateDashboard()" style="
    padding:12px 20px;
    background:#38bdf8;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
  ">
    Update Dashboard
  </button>
</div>
