<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BondhonOS Core – Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<header>BondhonOS Core – Admin Control</header>

<div class="panel">
  <label>Month-4 Unlock</label>
  <input type="checkbox" id="month4" checked>

  <label>User Earnings ($)</label>
  <input type="number" id="earning" value="120">

  <label>Tasks Completed</label>
  <input type="text" id="tasks" value="3 / 10">

  <label>Upcoming Tasks</label>
  <input type="number" id="upcoming" value="2">

  <button onclick="saveAdmin()">Save & Apply</button>

  <div class="note">
    ⚠️ This panel controls frontend simulation only (no backend yet)
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
